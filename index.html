<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
   <link rel="stylesheet" href="assets/css/styles.css">
   <title>Student Portal Login</title>
</head>
<body>
   <header class="header">
      <!-- Logo container -->
      <div class="header__logo">
         <img src="assets/img/college-logo.png" alt="College Logo" class="header__logo-image">
      </div>

      <!-- Center-aligned header content -->
      <div class="header__content">
         <h1 class="header__title">Shri G. S. Institute Of Tech. & Science</h1>
         <p class="header__address">23 Sir M. Visvesvaraya Marg, Indore, Madhya Pradesh 452003</p>
      </div>

      <!-- Navigation link -->
      <a href="home.html" class="header__home-link">Home</a>
   </header>

   <div class="login">
      <img src="assets/img/login-bg.png" alt="Background" class="login__bg">
      <form action="#" class="login__form">
         <h2 class="login__title">Student Portal Login Page</h2>

         <div class="captcha__box">
            <img src="assets/img/captcha.png" alt="Captcha" class="captcha__image">
         </div>

         <div class="login__inputs">
            <div class="login__box">
               <input type="text" placeholder="Username" required class="login__input">
               <i class="ri-user-fill"></i>
            </div>

            <div class="login__box">
               <input type="password" placeholder="Password" required class="login__input">
               <i class="ri-lock-fill"></i>
            </div>

            <div class="login__box">
               <input type="text" placeholder="Enter Captcha" required class="login__input">
               <i class="ri-key-fill"></i>
            </div>
         </div>

         <button type="submit" class="login__button">Login</button>
      </form>
   </div>

   <!-- Footer -->
   <footer class="footer">
      <p>&copy; 2024 Satyam Singhal. All rights reserved.</p>
   </footer>
</body>
</html>
